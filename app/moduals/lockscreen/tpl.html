<img class="img-login-bg" src="./assets/login-backgroud2.jpg"/>
<nav class="navbar" style="background:#337AB7;border-radius: 0px">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="./assets/logo-gsiworld-white.png" class="img-logo">
        </div>
    </div>
</nav>

<div class="row page-login no-margining">
    <div class="col-xs-12 col-md-12" style="margin-top: 100px">
        <h1 class="text-center client-text-white">输入密码解锁</h1>
    </div>
</div>
<div class="row no-margining">
    <div class="col-xs-12 col-md-12">
        <form class="form-horizontal" role="form" style="margin-top: 40px">
            <div class="form-group">
                <label for="passwd" class="col-sm-2 control-label sr-only">密码</label>
                <div class="col-xs-4 col-md-4 col-xs-offset-2 col-md-offset-2">
                    <input type="password" class="form-control" id="passwd" name="passwd" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group" style="display: none">
                <div class="col-xs-4 col-md-4 col-xs-offset-2 col-md-offset-2">
                    <input type="text" class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row no-margining">
    <div class="col-md-4 col-xs-4 col-xs-offset-4 col-md-offset-4">
        <div class="panel panel-primary numpad">
            <div class="row no-margining text-center">
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="7">7</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="8">8</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="9">9</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-backspace panel-group border-bottom">←</div>
                </div>
            </div>
            <div class="row no-margining text-center">
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="4">4</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="5">5</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="6">6</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-clear panel-group border-bottom">C</div>
                </div>
            </div>
            <div class="row no-margining text-center">
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="1">1</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="2">2</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="cbtn btn-num panel-group border-right-bottom" data-num="3">3</div>
                </div>
                <div class="col-xs-3 col-md-3 no-padding">
                    <div class="panel-group border-bottom cancel"></div>
                </div>
            </div>
            <div class="row no-margining text-center">
                <div class="col-xs-6 col-md-6 no-padding">
                    <div class="cbtn btn-num panel-group border-right" data-num="0">0</div>
                </div>
                <div class="col-xs-6 col-md-6 no-padding">
                    <div class="cbtn numpad-ok bg-red unlock"><i class="fa fa-unlock"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
