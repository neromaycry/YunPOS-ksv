<% function toDecimal2(x) {
var f = parseFloat(x);
if (isNaN(f)) {
return false;
}
var f = Math.round(x*100)/100;
var s = f.toString();
var rs = s.indexOf('.');
if (rs < 0) {
rs = s.length;
s += '.';
}
while (s.length <= rs + 2) {
s += '0';
}
return s;
}%>
<div class="col-xs-6 col-md-6 text-right pos-textsize">付款金额：</div>
<div class="col-xs-6 col-md-6 text-left text-red" style="font-size: 18px">￥<%= toDecimal2(receivedsum) %></div>
