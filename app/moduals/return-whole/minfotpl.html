<div class="panel-heading">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            会员信息
        </div>
    </div>
</div>
<div class="panel-body">
    <div class="row">
        <div class="col-xs-6 col-md-6 text-center">会员：</div>
        <div class="col-xs-6 col-md-6 text-center"><%= name %></div>
    </div>
</div>
<div class="panel-footer no-padding" style="background: #FFF;">
    <div class="row text-center no-margining">
        <div class="row no-margining">
            <div class="col-xs-12 col-md-12">
                <div class="row">
                    <button type="button" class="col-xs-12 col-md-12 button button-border button-primary pos-button-textsize member"  style="border-color:#EDD3D3;color:#EDD3D3; " onmouseover="this.style.cssText='color:white;background-color:#EDD3D3;border-color:#EDD3D3'" onmouseout="this.style.cssText='color:#EDD3D3;border-color:#EDD3D3'">会员登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
