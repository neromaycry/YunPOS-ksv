<div class="panel panel-primary" style="border: none;margin: 0;">
    <div class="panel-body no-padding">
        <div class="row no-margining" style="margin-top: 15px;margin-bottom: 15px;">
            <div class="col-xs-6 col-md-6 text-right pos-textsize no-padding">支付金额：</div>
            <div class="col-xs-6 col-md-6 text-left text-red no-padding" style="font-size: 18px">￥<%=
                toDecimal2(gather_money) %>
            </div>
        </div>
        <div class="row no-margining">
            <div class="col-xs-12 col-md-12">
                <div class="form-group">
                    <label class="sr-only" for="alipay-account">wechat</label>
                    <input type="text" class="form-control" id="alipay-account" name="alipay-account"
                           placeholder="请输入或扫描支付宝账号" onkeypress="return myNumberic(event)"
                           onkeyup="return ValidateFloat($(this),value)"/>
                </div>
                <div class="panel panel-primary">
                    <div class="for-numpad">

                    </div>
                </div>
            </div>
            <!--<div class="col-xs-6 col-md-6">-->
            <!--<img class="qrcode-img" alt="第三方支付二维码"/>-->
            <!--</div>-->
        </div>
    </div>
</div>
