<ul class="list-group">
    <% _.each(obj,function(e,i){ %>
    <li id="billdetail<%=i%>" class="list-group-item" data-index="<%= i %>" style="border-radius: 0">
        <div class="row">
            <div class="col-md-3"><%=i+1%></div>
            <div class="col-md-3"><%=e.gather_name%></div>
            <div class="col-md-3"><%=e.gather_money%></div>
            <div class="col-md-3"><%=e.gather_no%></div>
        </div>
    </li>
    <% }) %>
</ul>
