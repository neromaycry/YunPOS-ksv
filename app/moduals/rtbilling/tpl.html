        </div>
        <div class="navbar-header">
            <a class="navbar-brand" style="color: #FFF;margin-left: 3px">退货结算</a>

            <ul class="nav navbar-nav navbar-right">

<div class="row" style="margin-right: 15px;margin-left: 15px;z-index: 0;">
    <div class="col-xs-7 col-md-7 no-padding">
        <div class="cart-panel panel panel-success"  style="z-index: 0;position: absolute;min-width: 440px">
            <div class="panel-heading pos-textsize">
                <div class="row text-center">
                    <div class="col-xs-2 col-md-2 pos-textsize">序号</div>
                    <div class="col-xs-3 col-md-3 pos-textsize">货币</div>
                    <div class="col-xs-3 col-md-3 pos-textsize">金额</div>
                    <div class="col-xs-4 col-md-4 pos-textsize">账号</div>
                </div>
            </div>
            <div class="panel-body" style="padding: 0; overflow-y: hidden;font-size: 18px;">
                <div class="for-billdetail" style="overflow: hidden;position:relative;"></div>
            </div>
            <div class="panel-footer text-center no-padding bg-white">
                <div class="row text-center no-margining">
                    <div class="col-xs-12 col-md-12 button-group">
                        <div class="row">
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize rtbilling-keyup">↑</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize rtbilling-keydown">↓</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize billing-delete">删除</button>
                            <div class="col-xs-3 col-md-3 no-padding">
                                <div class="cart-billing button-highlight billing-clean">清空支付列表</div>
                            </div>
                            <div class="col-xs-3 col-md-3 no-padding">
                                <div class="cart-billing bg-red button-caution button-glow billing">退货结算</div>
                            </div>

                        </div>
                        <div class="row">
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize check" name="check">支票</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize gift-certificate" name="gift-certificate">礼券</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize pos" name="pos">银行卡</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize third-pay" name="third-pay">第三方支付</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize ecard" name="ecard">一卡通</button>
                            <button type="button" class="col-xs-2 col-md-2 button button-border button-primary pos-button-textsize quick-pay" name="quick-pay">快捷支付</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-left col-xs-5 col-md-5 no-padding">
        <div class="form-group">
            <input type="text" id="billingrt" placeholder="请输入退款金额" name="billingrt" class="form-control" onkeypress="return myNumberic(event)" onkeyup="return ValidateFloat($(this),value)"/>
        </div>
        <div class="for-numpad"></div>
        <div class="panel panel-success for-billinfo" style="font-size: 18px">

        </div>
    </div>
</div>
