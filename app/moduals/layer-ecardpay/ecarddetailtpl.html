<% function subStr(string) {
var s = string.substr(0,10);
return s;
}%>
<ul class="list-group no-margining">
    <% _.each(obj,function(e,i){ %>
    <li id="li<%=i%>" class="list-group-item" data-index="<%=i%>" style="border-radius: 0">
        <div class="row">
            <div class="col-xs-3 col-md-3"><%= e.gather_no %></div>
            <div class="col-xs-3 col-md-3"><%= toDecimal2(e.gather_money) %></div>
            <div class="col-xs-3 col-md-3"><%= e.gather_id %><%= e.gather_name %></div>
            <div class="col-xs-3 col-md-3"><%= subStr(e.gather_validity) %></div>
        </div>
    </li>
    <% }) %>
</ul>
