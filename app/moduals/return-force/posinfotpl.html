<div class="panel-heading">退款详情</div>
<div class="panel-body">
    <div class="row bottom-margin">
        <div class="col-md-6 text-center">
            件数：
        </div>
        <div class="col-md-3 text-right">
            <%= itemamount %>
        </div>
    </div>
    <div class="row bottom-margin">
        <div class="col-md-6 text-center">
            优惠：
        </div>
        <div class="col-md-3 text-right text-teal">
            - <%= toDecimal2(discountamount) %>
        </div>
    </div>
    <div class="row bottom-margin" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-md-6 text-center">
            退款：
        </div>
        <div class="col-md-3 text-right text-red">
           <%= toDecimal2(totalamount-discountamount) %>
        </div>
    </div>
</div>
