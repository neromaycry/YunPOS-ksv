<div class="panel-heading">退款详情</div>
<div class="panel-body">
    <div class="row">
        <div class="col-md-6 text-center">
            件数：
        </div>
        <div class="col-md-6 text-center">
            <%= itemamount %>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-md-6 text-center">
            优惠：
        </div>
        <div class="col-md-6 text-center" style="color: #4db6ac;">
            - <%= toDecimal2(discountamount) %>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-md-6 text-center">
            退款：
        </div>
        <div class="col-md-6 text-center" style="color: #f36c60;">
           <%= toDecimal2(totalamount-discountamount) %>
        </div>
    </div>
</div>
