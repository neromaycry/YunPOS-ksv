<div class="panel panel-primary" style="border: none;margin: 0;">
    <div class="panel-body">
        <div class="row m-t">

                <li id="bank0" class="list-group-item" data-index="0" style="border-radius: 0">余额查询</li>
                <li id="bank1" class="list-group-item" data-index="1" style="border-radius: 0">重印最后一笔</li>
                <li id="bank2" class="list-group-item" data-index="2" style="border-radius: 0">日结</li>

                <li id="bank4" class="list-group-item" data-index="4" style="border-radius: 0">签到</li>

            <div class="col-xs-12 col-md-12 button-group">

                </div>
            </div>
        </div>
    </div>
</div>
