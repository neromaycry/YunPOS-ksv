<div class="panel panel-primary" style="border: none;margin: 0;">
    <div class="panel-heading pos-textsize"><%= gather_name %></div>
    <div class="panel-body">
        <div class="form-group no-margining">
            <label class="sr-only" for="receive_account">commontpl</label>
            <input type="text" id="receive_account" name="receive_account" class="form-control" placeholder="请输入付款账号" onkeypress="return myNumberic(event)"/>
        </div>
    </div>
</div>
<div class="panel panel-primary left-margin" style="margin-right: 15px">

    <div class="row no-margining text-center">
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="7">7</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="8">8</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="9">9</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-backspace panel-group border-bottom">←</div>
        </div>
    </div>
    <div class="row no-margining text-center">
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="4">4</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="5">5</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="6">6</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-clear panel-group border-bottom">C</div>
        </div>
    </div>
    <div class="row no-margining text-center">
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="1">1</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="2">2</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-right-bottom" data-num="3">3</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn btn-num panel-group border-bottom " data-num="00">00</div>
        </div>
    </div>
    <div class="row no-margining text-center">
        <div class="col-xs-6 col-md-6 no-padding">
            <div class="cbtn btn-num panel-group border-right" data-num="0">0</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn numpad-ok border-right bg-highlight cancel">取消</div>
        </div>
        <div class="col-xs-3 col-md-3 no-padding">
            <div class="cbtn numpad-ok ok bg-red">确定</div>
        </div>
    </div>
</div>
