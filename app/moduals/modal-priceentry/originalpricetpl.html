<% function toDecimal2(x) {
var f = parseFloat(x);
if (isNaN(f)) {
return false;
}
var f = Math.round(x*100)/100;
var s = f.toString();
var rs = s.indexOf('.');
if (rs < 0) {
rs = s.length;
s += '.';
}
while (s.length <= rs + 2) {
s += '0';
}
return s;
}%>
<div class="col-xs-4 col-md-4">录入价格</div>
<div class="col-xs-8 col-md-8 text-right">建议单价:<%= toDecimal2(originalprice) %></div>
